<!DOCTYPE html>
<html>
<head>
	<title>字间隔和字母间隔</title>
	<style type="text/css">
	#p1{word-spacing:0.5em;}
	#p2{word-spacing:-0.5em;}
	#p3{letter-spacing: 0.25em;}
	#p4{letter-spacing: -0.25em;}
	</style>
</head>
<body>
	<p id="p1">The spaces between words in this paragraph.字间隔</p>
	<p id="p2">The spaces between words in this paragraph.字间隔</p>
	<p id="p3">The spaces between words in this paragraph.字母间隔</p>
	<p id="p4">The spaces between words in this paragraph.字母间隔</p>
</body>
</html>
