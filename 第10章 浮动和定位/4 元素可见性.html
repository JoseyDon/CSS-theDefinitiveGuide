<!DOCTYPE html>
<html>
<head>
	<title>元素可见性</title>
	<style type="text/css">
	div{width: 100px;height: 100px;background: red;border: 1px solid black;}
	#div1 p {visibility: visible;}
	#div2 p {visibility: hidden;}
	</style>
</head>
<body>
	<div id="div1">123<p>元素可见性</p></div>
	<div id="div2">123<p>元素可见性</p></div>
</body>
</html>
